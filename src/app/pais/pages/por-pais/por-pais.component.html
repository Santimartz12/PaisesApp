<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnviar)=" buscar( $event ) " (onDebounce)="sugerencias( $event )" placeholder="Buscar Pais">
        </app-pais-input>
    </div>

</div>

<ul class="list-group" *ngIf="mostrarSugerencias == true">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{pais.name.common}}</a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a (click)="buscarSugerido( termino )" class="nav-link">Buscar "{{termino}}"</a>
    </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length >= 1" class="row">
    <div class="col">
        <app-pais-tabla [paisList]="paises"></app-pais-tabla>
    </div>
</div>
