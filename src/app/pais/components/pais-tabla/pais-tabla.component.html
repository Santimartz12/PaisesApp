<table class=" table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paisList, let i = index">
            <th> {{i + 1}} </th>
            <th><img class="bandera__pais" src="{{pais.flags.png}}" alt="Bandera de {{pais.name.common}}"></th>
            <th> {{pais.capital}}, {{pais.name.common}} </th>
            <th> {{pais.population | number}} </th>
            <th> <a routerLink="/pais/{{pais.cca2}}">Ver...</a> </th>
        </tr>
    </tbody>
</table>
